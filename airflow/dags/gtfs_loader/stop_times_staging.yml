---
operator: operators.stage_on_bigquery
parent_id: gtfs_loader
dst_dir: "processed"
gcs_dirs_xcom: valid_agency_paths
dependencies:
  - valid_agency_paths

filename: stop_times.txt
table_name: "gtfs_schedule.stop_times"
schema_fields:
