operator: operators.PodOperator
name: 'parse-rt-trip-updates'
image: 'ghcr.io/cal-itp/data-infra/gtfs-rt-parser:{{image_tag()}}'

cmds:
  - python3

arguments:
  - "gtfs_rt_parser.py"
  - "trip_updates"
  - "--glob"
  # we run at the :15 because of write delays but then we process the prior _hour_
  - "{{get_bucket()}}/rt/{{ execution_date.replace(minute=0, second=0).format('YYYY-MM-DDTHH*') }}"
  - "--dst-bucket"
  - "{{get_bucket()}}"

is_delete_operator_pod: true
get_logs: true

is_gke: true
pod_location: us-west1
cluster_name: data-infra-apps
namespace: airflow-jobs

env_vars:
  GOOGLE_APPLICATION_CREDENTIALS: /secrets/jobs-data/service_account.json

secrets:
  - deploy_type: volume
    deploy_target: /secrets/jobs-data/
    secret: jobs-data
    key: service_account.json

tolerations:
  - key: pod-role
    operator: Equal
    value: computetask
    effect: NoSchedule
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: pod-role
          operator: In
          values:
          - computetask
